<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Paleta de cores</title>

  <header>
    <h1 id="title">Paleta de Cores</h1>

    <section class="clear">
      <div class="clear-div">
        <button type="reset" id="clear-board">Limpar</button>      
        <input id="boar-size" type="number" min="1" max="50">
        <button id="generate-board">VQV</button> 
      </div>     
    </section>
    <section class="container">
      <div id="pixel-board">      
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>       
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>      
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>       
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>        
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
      </div>
    </section>
    
    <section>
      <div>
        <input id="boar-size" type="number" min="1" max="50">
        <button id="generate-board">VQV</button>
      </div>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
