<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de cores</title>
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section class="section-palette">
      <div id="color-palette">
        <div data-color="black" class="color" id="black"></div>
        <div data-color="red" class="color" id="red"></div>
        <div data-color="green" class="color" id="green"></div>
        <div data-color="blue" class="color" id="blue"></div>
      </div>
    </section>
    <section class="section-board">
      <div class="clear">
        <div class="selection">
          <input id="board-size" type="number" min="1" max="50" />
          <button id="generate-board">VQV</button>
        </div>
        <div class="clear-div">
          <button type="reset" id="clear-board">Limpar</button>
        </div>
        <div class="change">
          <button id="changeButton">Recarregar cores</button>
        </div>
      </div>

    </section>
    <section class="section-pixel">
      <div id="pixel-board">
      </div>
    </section>
  </main>
  <footer class="copy_rights">
    <div class="footer_copy">
      <p>Criado com Amor ❤️ por <a href="https://www.linkedin.com/in/matheusbezerra-dev/" target="">Matheus Bezerra</a>.
      </p>
    </div>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>

</html>
